{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | ООО "Обувь"</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    >
    <link rel="shortcut icon" href="{% static 'images/Icon.ico' %}">
</head>
<body>
    <nav class="navbar-custom">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center">
                    <a href="/"><img src="{% static 'images/Icon.JPG' %}"
                         alt="Логотип ООО Обувь"
                         class="logo-img"
                         width="40"
                         height="40">
                    </a>
                <a class="navbar-brand-custom" href="/">
                    ООО "Обувь" - Просмотр Товаров
                </a>

                {% if user.role_id == 2 %}
                <div class="d-flex align-items-center">
                    <form method="GET" class="search-form d-flex">
                        <input type="search" name="search" class="search-input" placeholder="Поиск...">
                        <button type="submit" class="btn-search">Найти</button>
                        <button type="submit" name="sort" value="name_asc" class="btn-sort">А-Я</button>
                        <select name="filterer" class="form-select">
                            <option value="">Все</option>
                            {% for category in categories %}
                            <option value="{{ category }}" {% if filterer == category %} selected {% endif %}>{{ category }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
                {% endif %}

                <a class="btn-logout" href="{% url 'logout' %}">
                    Выйти
                </a>
            </div>
        </div>
    </nav>


    <form class="form-class">
        <input class="input-form">
    </form>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>
</body>
</html>
