<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>

  {% if error %}
  <p>{{ error }}</p>
  {% endif %}


  <form method="POST">
    {% csrf_token %}
    <div>
      <label>Логин</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>Пароль</label>
      <input type="password" name="password" required>
    </div>
    <div>
      <button type="submit">Войти</button>
    </div>
  </form>
</body>
</html>
